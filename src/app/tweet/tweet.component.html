<div class="container">

    <div>
        <form (ngSubmit)="onSubmit()">
            <input type="text" [(ngModel)]="tweet.msg" class="form-control" name="msg" required (input)="enableSubmitButton()">
            <button type="submit" class="btn btn-success" [disabled]="!isMsgValid">Submit</button>
        </form>
    </div>

    <div class="card-deck">
        <div class="card m-2 p-3" style="min-width: 90%;min-height: 60px;" *ngFor="let m of msgArray;let i = index">
            {{m.msg}}
            <a (click)="like(i)"><i class="fas fa-heart"></i></a>
            <span *ngIf="m.likeCount>0">{{m.likeCount}}</span>
        </div>
    </div>


</div>
